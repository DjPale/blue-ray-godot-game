[application]

name="Blue Ray"
main_scene="res://Levels/TestLevel.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"
VFX_Manager="*res://Scripts/VFX_Manager.gd"

[display]

resizable=false
use_vsync=false
use_2d_pixel_snap=true

[editor_plugins]

enabled=["atlas_importer", "ch.fischspiele.tilesethelper"]

[input]

player_action=[key(Space), key(Return), jbutton(0, 2)]
player_jump=[key(Up), key(W), jbutton(0, 0)]
player_crouch=[key(Down), key(S), jbutton(0, 13), jaxis(0, 3)]
player_left=[key(Left), key(A), jbutton(0, 14), jaxis(0, 0)]
player_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]
