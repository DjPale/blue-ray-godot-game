[application]

name="Blue Ray"
main_scene="res://Levels/Too greedily and too deep.tscn"
frame_delay_msec=0
icon="res://icon.png"

[autoload]

Global="*res://Scripts/Global.gd"
VFX_Manager="*res://Scripts/VFX_Manager.gd"

[display]

width=1024
height=600
stretch_mode="viewport"
stretch_aspect="keep"
resizable=true
use_vsync=false
use_2d_pixel_snap=true

[editor_plugins]

enabled=["atlas_importer", "ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[import]

=false

[input]

ui_pause=[key(Escape), jbutton(0, 11)]
player_action=[key(Space), key(Return), jbutton(0, 2)]
player_jump=[key(Up), key(W), jbutton(0, 0)]
player_crouch=[key(Down), key(S), jbutton(0, 13), jaxis(0, 3)]
player_left=[key(Left), key(A), jbutton(0, 14), jaxis(0, 0)]
player_right=[key(Right), key(D), jbutton(0, 15), jaxis(0, 1)]

[render]

default_clear_color=#ff000000
